version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: charcoal-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  api:
    build: .
    container_name: charcoal-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    restart: unless-stopped

volumes:
  mongo_data:
